{% include "header.html" %}
<body>
    {% csrf_token %}
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <div class="ui one column centered aligned page grid">
                <div class="column nine wide">
                    <div class="ui form uploadForm" id="form">
                        <div class="field" id="passwordField">
                            <label>Password</label>
                            <input placeholder="Encryption Password" type="password" name="password"
                                id="passwordInputField" onchange="checkPassword()">
                        </div>
                        <div class="field">
                            <label>Expiration Time</label>
                            <div class="ui selection dropdown">
                                <input type="hidden" name="expirationTime" id="expirationTime">
                                <i class="dropdown icon"></i>
                                <div class="default text">Never</div>
                                <div class="menu">
                                    <div class="item" data-value="0">12 Hours</div>
                                    <div class="item" data-value="1">24 Hours</div>
                                    <div class="item" data-value="2">1 Week</div>
                                    <div class="item" data-value="3">1 Month</div>
                                    <div class="item" data-value="4">1 Year</div>
                                    <div class="item" data-value="5">Never</div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div id="uploadBox" class="uploadBox"
                            onclick="document.getElementById('fileToUpload').click();">
                            <label id="uploadLabel">Drag & Drop files</label>
                            <br>
                            <br>
                            <i class="huge upload icon"></i>
                            <input type="file" name="fileToUpload" id="fileToUpload" style="display: none;">
                        </div>
                        <br>
                        <br>
                        <div class="ui animated button fluid" name="uploadButton" id="uploadButton" tabindex="0"
                            onclick="handleUpload()">
                            <div class="visible content">Upload</div>
                            <div class="hidden content">
                                <i class="right arrow icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
